<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tasky Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="/images/tastk 1.png" alt="Tasky Logo" class="logo" />
    <h2>Login Account</h2>
    <p>Welcome!</p>

    <div class="input-group">
      <span class="input-icon">👤</span>
      <input type="text" placeholder="Enter your Username" />
    </div>

    <div class="input-group">
      <span class="input-icon">🔒</span>
      <input type="password" placeholder="Enter your Password" />
    </div>

    <div class="options">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <button class="login-button" ><a href="homepage.html">Log in</a></button>

    <div class="separator">or</div>

    <div class="google-btn">✉️ Continue with Google</div>

    <div class="footer-text">
      Doesn’t have an Account? <a href="create.html">Sign up</a>
    </div>
    <hr>
  </div>
</body>
</html>
