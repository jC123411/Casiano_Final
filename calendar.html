  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="top-bar">
      <div class="profile">
        <img src="/images/Profile.png" alt="User">
        <span>June 10, 2025</span>
      </div>
      <div class="bell">🔔</div>
    </header>

    <section class="calendar-section">
      <div class="calendar">
        <div class="days">
          <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
        </div>
        <div class="dates">
          <!-- 1 to 31 dates -->
          <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
          <span>8</span><span class="highlight">10</span><span>11</span><span>12</span><span>13</span><span>14</span><span>15</span>
          <span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span><span>22</span>
          <span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span><span>29</span>
          <span>30</span><span>31</span>
        </div>
      </div>
    </section>

    <div class="pet">
      <img src="/images/Adobe Express - file 2.png" alt="Fox Pet" />
    </div>
